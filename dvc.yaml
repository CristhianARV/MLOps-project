stages:
  prepare:
    cmd: python3.12 src/prepare.py data/raw data/prepared
    deps:
    - data/raw
    - src/prepare.py
    - src/utils/seed.py
    params:
    - prepare
    outs:
    - data/prepared
  train:
    cmd: python3.12 src/train.py data/prepared model
    deps:
    - data/prepared
    - src/train.py
    - src/utils/seed.py
    params:
    - train
    outs:
    - model
  evaluate:
    cmd: python3.12 src/evaluate.py model data/prepared
    deps:
    - model
    - src/evaluate.py
    metrics:
    - evaluation/metrics.json
    plots:
    - evaluation/plots/confusion_matrix.png
    - evaluation/plots/pred_preview.png
    - evaluation/plots/training_history.png
  predict_unlabeled:
    cmd: python3.12 src/predict_unlabeled.py data/unlabeled data/prepared model data/hitl/predictions.csv
    deps:
      - src/predict_unlabeled.py
      - data/unlabeled
      - data/prepared/labels.json
      - model/trash_classifier_model.bentomodel
      - params.yaml
    params:
      - prepare.image_size
      - prepare.grayscale
      - train.seed
    outs:
      - data/hitl/predictions.csv

  select_hitl:
    cmd: python3.12 src/select_hitl.py
    deps:
      - src/select_hitl.py
      - data/hitl/predictions.csv
      - params.yaml
    params:
      - hitl.threshold
    outs:
      - data/hitl/to_label